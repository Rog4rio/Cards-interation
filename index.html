<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="card.css" type = "text/css">
  <title>Cards</title>
  <script defer src="card.js"></script>
</head>
<body>
  <section>
    <aside class="img">
      <div class="img-back">
        <div class="images-aside">
          <div class="img-second">
            <div class="circle1"><span></span></div><!--circle1-->
            <div class="circle2"><span></span></div><!--circle2-->
            <div name="res"class="info-img"> 
              <p>0000  0000  0000  0000</p>
            </div><!--info-img-->
            <div  name="res" class="name-img">

              <div class="name-card">
                <p>Jane Applessed</p>
              </div><!--name-card-->

              <div  name="res" class="date-img">
                <p>00/</p>
              </div><!--date-img-->

              <div class="date-img2">
                <p>00</p>
              </div><!--date-img2-->

            </div><!--name-img-->
          </div><!--img-second-->
          <div name="res"  class="img-third">
            <div class="num-cv">
              <p>000</p>
            </div><!--num-cv-->
          </div><!--img-third-->
        </div><!--images-aside-->
      </div><!--img-back-->
    </aside><!--img-->

    <div class="informations">
      <div class="name-information">

        <div class="name-information-one">
          <p>Cardholder name</p>
          <input type="text" id="txtna" placeholder="e.g. Jane Appleseed" maxlength="25" >
        </div><!--name-information-one-->

        <div>
          <p>Card Number</p>
          <input type="text" id="txtn" placeholder="e.g 1234 5678 9123 0000" maxlength="20" >
        </div>

        <div class="date-information">
          <div class="month-year">
              <p>Exp.Date (mm/yy)</p>
              <input type="text" id="txtm" placeholder="MM" maxlength="2">
              <input type="text" id="txty" placeholder=" YY" maxlength="2" >
          </div><!--month-->
          <div class="security-cvc">
            <p>cvc</p>
            <input type="text" id="txtc" placeholder="e.g. 123" maxlength="3" >
          </div><!--security-cvc-->
        </div><!--date-information-->
        
        <div class="button">
          <input type="submit" value="Confirm" onclick="finish()">
        </div><!--button-->
      </div><!--name-information-->
    </div><!--informations--> 
</section>
</body>
</html>
