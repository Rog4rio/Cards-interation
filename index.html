<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="card.css" type = "text/css">
  <title>Cards</title>
</head>
<body>
  <section>
    <aside class="img">
      <div class="img-back">
        <div class="images-aside">
          <div class="img-second">
            <div class="circle1"><span></span></div><!--circle1-->
            <div class="circle2"><span></span></div><!--circle2-->
            <div class="info-img">
              <p>0000  0000  0000  0000</p>
            </div><!--info-img-->
            <div class="name-img">
              <p>Jane Applessed</p>
              <div class="date-img">
                <p>00/00</p>
              </div><!--date-img-->
            </div><!--name-img-->
          </div><!--img-second-->
          <div class="img-third">
            <div class="num-cv">
              <p>000</p>
            </div><!--num-cv-->
          </div><!--img-third-->
        </div><!--images-aside-->
      </div><!--img-back-->
    </aside><!--img-->

    <div class="informations">
      <div class="name-information">

        <div class="name-information-one">
          <p>Cardholder name</p>
          <input type="text" id="txtna" placeholder="e.g. Jane Appleseed">
        </div><!--name-information-one-->

        <div>
          <p>Card Number</p>
          <input type="text" id="txtn" placeholder="e.g 1234 5678 9123 0000" >
        </div>

        <div class="date-information">
          <div class="month-year">
              <p>Exp.Date (mm/yy)</p>
              <input type="text" name="txtm" placeholder="MM">
              <input type="text" name="txty" placeholder=" YY">
          </div><!--month-->

          <div class="security-cvc">
            <p>cvc</p>
            <input type="number" name="txtc" placeholder="e.g. 123">
          </div><!--security-cvc-->
        </div><!--date-information-->
        
        <div class="button">
          <input type="submit" value="Confirm">
        </div><!--button-->
      </div><!--name-information-->
    </div><!--informations-->
</section>
</body>
</html>
